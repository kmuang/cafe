<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ‡®ðŸ‡¹ Milano CafÃ©</title> 
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-gray-800">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-amber-700 text-white p-5 shadow-md z-40">
    <div class="relative flex flex-col sm:flex-row justify-center items-center max-w-7xl mx-auto">
      <div class="text-center">
        <h1 class="text-2xl sm:text-3xl font-bold">ðŸ‡®ðŸ‡¹ Milano CafÃ©</h1>
        <p class="text-sm sm:text-base">Fresh Coffee & Breakfast Classics</p>
      </div>
    </div>
    <div class="absolute top-5 right-5 sm:right-8">
      <button id="cartToggle" class="bg-white px-5 py-3 rounded-full font-semibold hover:bg-green-100 relative">
        <span>ðŸ›’</span>
        <span id="cartBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full min-w-[24px] h-6 px-1.5 flex items-center justify-center hidden shadow-lg">0</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-4 sm:p-6 mt-32 sm:mt-24">
    <!-- Coffee Menu -->
    <section>
      <h2 class="mt-6 text-xl sm:text-2xl font-semibold mb-4 border-b-2 border-amber-700 inline-block">â˜• Coffee Menu</h2>
      <div id="coffeeMenu" class="grid gap-4 sm:gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>

    <!-- Breakfast Menu -->
    <section class="mt-8 sm:mt-10">
      <h2 class="text-xl sm:text-2xl font-semibold mb-4 border-b-2 border-amber-700 inline-block">ðŸ¥ž Breakfast Menu</h2>
      <div id="breakfastMenu" class="grid gap-4 sm:gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <aside id="cartPanel" class="fixed right-0 top-0 h-full w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 overflow-y-auto z-50">
    <div class="p-4 sticky top-0 bg-white border-b-2 border-amber-700 flex justify-between items-center z-10">
      <h2 class="text-xl font-bold text-amber-700">ðŸ›’ Your Cart</h2>
      <button id="cartClose" class="text-gray-500 hover:text-red-500 text-3xl font-bold leading-none">&times;</button>
    </div>
    <div class="p-4">
      <ul id="cart" class="space-y-3 mb-4"></ul>
      <div id="total" class="font-bold text-xl mt-6 pt-4 border-t-2 border-gray-200 text-amber-700">Total: $0.00</div>
      <button id="checkout" class="mt-4 w-full px-5 py-3 bg-amber-700 text-white rounded-lg font-semibold hover:bg-amber-800 transition shadow-md">Checkout</button>
    </div>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 z-10"></div>

  <script>
    const coffeeMenu = [
      { id: 1, name: 'Espresso', price: 3.00, image: 'https://images.unsplash.com/photo-1509042239860-f550ce710b93' },
      { id: 2, name: 'Cappuccino', price: 4.50, image: 'https://images.unsplash.com/photo-1572442388796-11668a67e53d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FwcHVjY2lub3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=1400' },
      { id: 3, name: 'Mocha', price: 5.00, image: 'https://images.unsplash.com/photo-1498804103079-a6351b050096' },
      { id: 7, name: 'Latte', price: 4.75, image: 'https://images.unsplash.com/photo-1461023058943-07fcbe16d735?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 8, name: 'Americano', price: 3.50, image: 'https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 9, name: 'Macchiato', price: 4.25, image: 'https://images.unsplash.com/photo-1546171753-97d7676e4602?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 10, name: 'Cold Brew', price: 5.50, image: 'https://images.unsplash.com/photo-1517487881594-2787fef5ebf7?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 11, name: 'Iced Coffee', price: 4.00, image: 'https://images.unsplash.com/photo-1517487881594-2787fef5ebf7?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 12, name: 'Flat White', price: 4.75, image: 'https://images.unsplash.com/photo-1572442388796-11668a67e53d?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 13, name: 'Affogato', price: 6.00, image: 'https://images.unsplash.com/photo-1517487881594-2787fef5ebf7?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' }
    ];

    const breakfastMenu = [
      { id: 4, name: 'Pancakes', price: 6.00, image: 'https://images.unsplash.com/photo-1528207776546-365bb710ee93?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGFuY2FrZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=1400' },
      { id: 5, name: 'Omelette', price: 5.50, image: 'https://images.unsplash.com/photo-1627308595229-7830a5c91f9f' },
      { id: 6, name: 'French Toast', price: 6.25, image: 'https://images.unsplash.com/photo-1551218808-94e220e084d2' },
      { id: 14, name: 'Waffles', price: 7.00, image: 'https://images.unsplash.com/photo-1562376552-0d160a2f238d?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 15, name: 'Croissant', price: 3.50, image: 'https://images.unsplash.com/photo-1555507036-ab1f4038808a?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 16, name: 'Bagel & Cream Cheese', price: 4.50, image: 'https://images.unsplash.com/photo-1586444248902-2f64eddc13df?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 17, name: 'Eggs Benedict', price: 8.50, image: 'https://images.unsplash.com/photo-1588166524941-3bf61a9c41db?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 18, name: 'Avocado Toast', price: 7.50, image: 'https://images.unsplash.com/photo-1541519227354-08fa5d50c44d?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 19, name: 'Breakfast Burrito', price: 8.00, image: 'https://images.unsplash.com/photo-1626700051175-6818013e1d4f?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 20, name: 'Scrambled Eggs', price: 5.75, image: 'https://images.unsplash.com/photo-1631452180519-c014fe946bc7?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 21, name: 'Bacon & Eggs', price: 7.25, image: 'https://images.unsplash.com/photo-1528607929212-2636ec44253e?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' },
      { id: 22, name: 'Breakfast Sandwich', price: 6.50, image: 'https://images.unsplash.com/photo-1525351484163-7529414344d8?ixlib=rb-4.1.0&auto=format&fit=crop&w=800' }
    ];

    const cart = [];
    const cartContainer = document.getElementById('cart');
    const totalDisplay = document.getElementById('total');
    const cartPanel = document.getElementById('cartPanel');
    const overlay = document.getElementById('overlay');
    const cartBadge = document.getElementById('cartBadge');

    function renderMenu(containerId, items) {
      const container = document.getElementById(containerId);
      container.innerHTML = items.map(item => `
        <div class='bg-white rounded-lg shadow hover:shadow-lg transition p-3 flex flex-col'>
          <img src='${item.image}' alt='${item.name}' class='rounded-md h-40 w-full object-cover mb-3'>
          <h3 class='text-lg font-semibold'>${item.name}</h3>
          <p class='text-amber-700 font-bold mb-3'>$${item.price.toFixed(2)}</p>
          <button onclick='addToCart(${item.id})' class='bg-amber-700 text-white py-1 rounded hover:bg-amber-800'>Add to Cart</button>
        </div>
      `).join('');
    }

    function addToCart(id) {
      const item = [...coffeeMenu, ...breakfastMenu].find(m => m.id === id);
      const existing = cart.find(c => c.id === id);
      if (existing) existing.qty++;
      else cart.push({ ...item, qty: 1 });
      renderCart();
    }

    function renderCart() {
      cartContainer.innerHTML = cart.map(c => `
        <li class='flex justify-between items-center bg-amber-50 rounded p-2 shadow'>
          <div>
            <h4 class='font-semibold text-sm'>${c.name}</h4>
            <p class='text-xs'>$${c.price.toFixed(2)} Ã— ${c.qty}</p>
          </div>
          <button onclick='removeFromCart(${c.id})' class='text-red-500 font-bold'>Ã—</button>
        </li>
      `).join('');

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
      
      // Update cart badge
      const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
      if (totalQty > 0) {
        cartBadge.textContent = totalQty > 99 ? '99+' : totalQty;
        cartBadge.classList.remove('hidden');
      } else {
        cartBadge.classList.add('hidden');
      }
    }

    function removeFromCart(id) {
      const index = cart.findIndex(c => c.id === id);
      if (index !== -1) cart.splice(index, 1);
      renderCart();
    }

    document.getElementById('checkout').addEventListener('click', () => {
      if (cart.length === 0) return alert('Your cart is empty!');
      alert('Thank you for your order!');
      cart.length = 0;
      renderCart();
    });

    function closeCart() {
      cartPanel.classList.add('translate-x-full');
      overlay.classList.add('hidden');
    }

    function openCart() {
      cartPanel.classList.remove('translate-x-full');
      overlay.classList.remove('hidden');
    }

    // Cart Toggle
    document.getElementById('cartToggle').addEventListener('click', () => {
      if (cartPanel.classList.contains('translate-x-full')) {
        openCart();
      } else {
        closeCart();
      }
    });

    // Close Cart Button
    document.getElementById('cartClose').addEventListener('click', closeCart);

    // Close Cart on Overlay Click
    overlay.addEventListener('click', closeCart);

    renderMenu('coffeeMenu', coffeeMenu);
    renderMenu('breakfastMenu', breakfastMenu);
    renderCart(); // Initialize cart badge
  </script>
</body>
</html>
